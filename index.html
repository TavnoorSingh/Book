<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Weekly Records</title>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        .upload-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cricket Weekly Records</h1>
    
    <button onclick="showLogin()">Admin Login</button>
    <div id="loginSection" style="display:none;">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div class="upload-section" id="adminUpload">
        <form id="uploadForm">
            <label>Upload Table 1: <input type="file" id="fileInput1" accept=".csv"></label>
            <button type="button" onclick="uploadData(1)">Upload</button><br>
            <label>Upload Table 2: <input type="file" id="fileInput2" accept=".csv"></label>
            <button type="button" onclick="uploadData(2)">Upload</button><br>
            <label>Upload Table 3: <input type="file" id="fileInput3" accept=".csv"></label>
            <button type="button" onclick="uploadData(3)">Upload</button>
        </form>
    </div>
    
    <h2>Table 1</h2>
    <table id="recordsTable1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Table 2</h2>
    <table id="recordsTable2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Table 3</h2>
    <table id="recordsTable3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        // Firebase Configuration - Replace with your own
        const firebaseConfig = {
            apiKey: "AIzaSyA6yUzrCoUKSr3JNZb3HmjTpoS1rufWxGE",
            authDomain: "hallsrecords.firebaseapp.com",
            projectId: "hallsrecords",
            storageBucket: "hallsrecords.firebasestorage.app",
            messagingSenderId: "271893832479",
            appId: "1:271893832479:web:714fb4c2a2502dbad7c62a",
            measurementId: "G-WCPLZ89KK6"
        };
        
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
        }

        function checkPassword() {
            const password = document.getElementById("adminPass").value;
            if (password === "cricket123") { 
                localStorage.setItem("isAdmin", "true");
                document.getElementById("adminUpload").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
            } else {
                alert("Incorrect password");
            }
        }

        function uploadData(tableNumber) {
            const fileInput = document.getElementById(`fileInput${tableNumber}`);
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                database.ref(`table${tableNumber}`).set(text);
            };
            
            reader.readAsText(file);
        }

        function loadData() {
            for (let i = 1; i <= 3; i++) {
                database.ref(`table${i}`).on("value", (snapshot) => {
                    if (snapshot.exists()) {
                        parseData(snapshot.val(), i);
                    }
                });
            }
        }

        function parseData(data, tableNumber) {
            const rows = data.split("\n");
            let tableBody = "";
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(",");
                if (cols.length < 3) continue;
                tableBody += `<tr>
                    <td>${cols[0]}</td>
                    <td>${cols[1]}</td>
                    <td>${cols[2]}</td>
                </tr>`;
            }
            document.querySelector(`#recordsTable${tableNumber} tbody`).innerHTML = tableBody;
        }
        
        if (localStorage.getItem("isAdmin") === "true") {
            document.getElementById("adminUpload").style.display = "block";
        }

        loadData();
    </script>
</body>
</html>
