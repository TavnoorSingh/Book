<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halls United Cricket League (HUCL)</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        .upload-section, .record-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Halls United Cricket League (HUCL)</h1>
    
    <button onclick="showLogin()">Admin Login</button>
    <div id="loginSection" style="display:none;">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div class="upload-section" id="adminUpload">
        <form id="uploadForm">
            <label>Upload Weekly Batting Data: <input type="file" id="battingFile" accept=".csv"></label>
            <button type="button" onclick="uploadData('batting')">Upload Batting</button><br>
            <label>Upload Weekly Bowling Data: <input type="file" id="bowlingFile" accept=".csv"></label>
            <button type="button" onclick="uploadData('bowling')">Upload Bowling</button>
        </form>
    </div>
    
    <h2>Select Record Type</h2>
    <button onclick="showRecords('last')">Last Week</button>
    <button onclick="showRecords('this')">This Week</button>
    <button onclick="showRecords('total')">Total</button>
    
    <div id="last" class="record-section">
        <h2>Last Week's Records</h2>
        <button onclick="loadTable('battingLast')">Orange Cap</button>
        <button onclick="loadTable('bowlingLast')">Purple Cap</button>
        <button onclick="loadTable('mvpLast')">MVP</button>
    </div>
    
    <div id="this" class="record-section">
        <h2>This Week's Records</h2>
        <button onclick="loadTable('battingThis')">Orange Cap</button>
        <button onclick="loadTable('bowlingThis')">Purple Cap</button>
        <button onclick="loadTable('mvpThis')">MVP</button>
    </div>
    
    <div id="total" class="record-section">
        <h2>Total Records</h2>
        <button onclick="loadTable('battingTotal')">Orange Cap</button>
        <button onclick="loadTable('bowlingTotal')">Purple Cap</button>
        <button onclick="loadTable('mvpTotal')">MVP</button>
    </div>
    
    <table id="recordsTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
    </table>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDfZW5VH_uWNGY0Krsy9wQt5mcHXgLMgY",
            authDomain: "hallscl.firebaseapp.com",
            databaseURL: "https://hallscl-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "hallscl",
            storageBucket: "hallscl.appspot.com",
            messagingSenderId: "176761403936",
            appId: "1:176761403936:web:c9c36c7ca955fa896c9a45"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase connected successfully!");
        } else {
            console.warn("⚠️ Firebase already initialized. Skipping re-initialization.");
        }

        const database = firebase.database();

        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
        }

        function checkPassword() {
            if (document.getElementById("adminPass").value === "cricket123") {
                localStorage.setItem("isAdmin", "true");
                document.getElementById("adminUpload").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
            } else {
                alert("Incorrect password");
            }
        }

        function uploadData(type) {
            const fileInput = document.getElementById(type + "File");
            const file = fileInput.files[0];
            if (!file) {
                alert("Select a file first.");
                return;
            }
            const weekNumber = new Date().getTime();
            const reader = new FileReader();
            reader.onload = function (event) {
                database.ref(`weeks/Week_${weekNumber}/${type}`).set(event.target.result)
                    .then(() => alert(type.charAt(0).toUpperCase() + type.slice(1) + " Data uploaded!"))
                    .catch(error => alert("Upload failed: " + error.message));
            };
            reader.readAsText(file);
        }

        function showRecords(type) {
            document.querySelectorAll('.record-section').forEach(div => div.style.display = 'none');
            document.getElementById(type).style.display = 'block';
        }

        function loadTable(type) {
            document.getElementById("tableHead").innerHTML = `<tr><th>Player</th><th>Stats</th></tr>`;
            document.getElementById("tableBody").innerHTML = `<tr><td colspan='2'>Loading...</td></tr>`;
            database.ref("weeks").once("value", snapshot => {
                let weeks = Object.keys(snapshot.val() || {}).sort().reverse();
                let weekToLoad = type.includes("Last") ? weeks[1] : (type.includes("This") ? weeks[0] : "total");
                database.ref(`weeks/${weekToLoad}/${type.includes("batting") ? 'batting' : 'bowling'}`).once("value", snap => {
    let data = snap.val();

    // Prevent error when no data is available
    if (!data) {
        console.warn(`⚠️ No data found for ${type}`);
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='2'>No data available</td></tr>";
        return;
    }

    function parseCSVToTable(csvData) {
    let rows = csvData.split("\\n");
    let tableHTML = "";
    
    // Extract headers from the first row
    let headers = rows[0].split(",");
    tableHTML += "<tr>" + headers.map(header => `<th>${header.trim()}</th>`).join("") + "</tr>";
    
    // Extract data from remaining rows
    for (let i = 1; i < rows.length; i++) {
        let cols = rows[i].split(",");
        if (cols.length < headers.length) continue;  // Skip empty or incomplete rows
        tableHTML += "<tr>" + cols.map(col => `<td>${col.trim()}</td>`).join("") + "</tr>";
    }

    return tableHTML;
}

database.ref(`weeks/${weekToLoad}/${type.includes("batting") ? 'batting' : 'bowling'}`).once("value", snap => {
    let data = snap.val();

    if (!data) {
        console.warn(`⚠️ No data found for ${type}`);
        document.getElementById("tableBody").innerHTML = "<tr><td colspan='2'>No data available</td></tr>";
        return;
    }

    document.getElementById("tableBody").innerHTML = parseCSVToTable(data);
});

});

            });
        }
    </script>
</body>
</html>
