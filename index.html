<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Weekly Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        .upload-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cricket Weekly Records</h1>
    
    <div class="upload-section" id="adminUpload">
        <form id="uploadForm">
            <label>Upload Table 1: <input type="file" id="fileInput1" accept=".csv"></label>
            <button type="button" onclick="loadFile(1)">Upload</button><br>
            <label>Upload Table 2: <input type="file" id="fileInput2" accept=".csv"></label>
            <button type="button" onclick="loadFile(2)">Upload</button><br>
            <label>Upload Table 3: <input type="file" id="fileInput3" accept=".csv"></label>
            <button type="button" onclick="loadFile(3)">Upload</button>
        </form>
    </div>
    
    <h2>Table 1</h2>
    <table id="recordsTable1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Table 2</h2>
    <table id="recordsTable2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Table 3</h2>
    <table id="recordsTable3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        const isAdmin = localStorage.getItem("isAdmin");
        if (isAdmin === "true") {
            document.getElementById("adminUpload").style.display = "block";
        }

        function loadFile(tableNumber) {
            const fileInput = document.getElementById(`fileInput${tableNumber}`);
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a file first.");
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const text = event.target.result;
                parseData(text, tableNumber);
                localStorage.setItem(`tableData${tableNumber}`, text);
            };
            
            if (file.name.endsWith(".csv")) {
                reader.readAsText(file);
            } else {
                alert("Only CSV files are supported currently.");
            }
        }

        function parseData(data, tableNumber) {
            const rows = data.split("\n");
            let tableBody = "";
            for (let i = 1; i < rows.length; i++) { // Skip header
                const cols = rows[i].split(",");
                if (cols.length < 3) continue;
                tableBody += `<tr>
                    <td>${cols[0]}</td>
                    <td>${cols[1]}</td>
                    <td>${cols[2]}</td>
                </tr>`;
            }
            document.querySelector(`#recordsTable${tableNumber} tbody`).innerHTML = tableBody;
        }

        function loadStoredData() {
            for (let i = 1; i <= 3; i++) {
                const storedData = localStorage.getItem(`tableData${i}`);
                if (storedData) {
                    parseData(storedData, i);
                }
            }
        }

        loadStoredData();
    </script>
</body>
</html>
