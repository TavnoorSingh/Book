<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Firebase SDK -->
<!-- Firebase v8 for full compatibility -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        .upload-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cricket Weekly Records</h1>
    
    <button onclick="showLogin()">Admin Login</button>
    <div id="loginSection" style="display:none;">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div class="upload-section" id="adminUpload">
        <form id="uploadForm">
            <label>Upload Table 1: <input type="file" id="fileInput1" accept=".csv"></label>
            <button type="button" onclick="uploadData(1)">Upload</button><br>
            <label>Upload Table 2: <input type="file" id="fileInput2" accept=".csv"></label>
            <button type="button" onclick="uploadData(2)">Upload</button><br>
            <label>Upload Table 3: <input type="file" id="fileInput3" accept=".csv"></label>
            <button type="button" onclick="uploadData(3)">Upload</button>
        </form>
    </div>
    
    <h2>Table 1</h2>
    <table id="recordsTable1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Table 2</h2>
    <table id="recordsTable2">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <h2>Table 3</h2>
    <table id="recordsTable3">
        <thead>
            <tr>
                <th>Name</th>
                <th>Catch</th>
                <th>Points</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        // Firebase Configuration (Replace with your details)
        const firebaseConfig = {
            apiKey: "AIzaSyBDfZW5VH_uWNGY0Krsy9wQt5mcHXgLMgY",
            authDomain: "hallscl.firebaseapp.com",
            databaseURL: "https://hallscl-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "hallscl",
            storageBucket: "hallscl.appspot.com",
            messagingSenderId: "176761403936",
            appId: "1:176761403936:web:c9c36c7ca955fa896c9a45"
        };

        document.addEventListener("DOMContentLoaded", function () {
            if (typeof firebase === "undefined") {
                console.error("Firebase SDK not loaded!");
                alert("Error: Firebase SDK not loaded. Check your Firebase scripts.");
                return;
            }

            firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase connected successfully!");
            loadData();
        });

        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
        }

        function checkPassword() {
            const password = document.getElementById("adminPass").value;
            if (password === "cricket123") { 
                localStorage.setItem("isAdmin", "true");
                document.getElementById("adminUpload").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
            } else {
                alert("Incorrect password");
            }
        }

        function uploadData(tableNumber) {
        const fileInput = document.getElementById(`fileInput${tableNumber}`);
        const file = fileInput.files[0];

        if (!file) {
            alert("⚠️ Please select a file first.");
            return;
        }

        const reader = new FileReader();
        reader.onload = function (event) {
            const text = event.target.result;

            if (!window.database) {
                console.error("❌ Firebase database not initialized.");
                alert("❌ Firebase database is not connected. Try refreshing the page.");
                return;
            }

            window.database.ref(`table${tableNumber}`).set(text)
                .then(() => {
                    alert("✅ Data uploaded successfully!");
                    console.log(`✅ Data uploaded successfully for Table ${tableNumber}`);
                    loadData();
                })
                .catch(error => {
                    console.error("❌ Error uploading data:", error);
                    alert("❌ Error uploading data: " + error.message);
                });
        };

        reader.readAsText(file);
    }

        function loadData() {
            const database = firebase.database();

            for (let i = 1; i <= 3; i++) {
                database.ref(`table${i}`).on("value", (snapshot) => {
                    if (snapshot.exists()) {
                        parseData(snapshot.val(), i);
                    }
                }, (error) => {
                    console.error("❌ Firebase Read Error:", error);
                });
            }
        }
    </script>
</body>
</html>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        if (typeof firebase === "undefined") {
            console.error("Firebase SDK not loaded!");
            alert("Error: Firebase SDK not loaded. Check your Firebase scripts.");
            return;
        }

        console.log("✅ Firebase SDK loaded successfully.");
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // Make Firebase globally accessible
        window.database = database;

        loadData(); // Load table data only after Firebase is initialized
    });
</script>
