<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Batting Records</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        .upload-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Cricket Batting Records</h1>
    
    <button onclick="showLogin()">Admin Login</button>
    <div id="loginSection" style="display:none;">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div class="upload-section" id="adminUpload">
        <form id="uploadForm">
            <label>Upload Batting Data: <input type="file" id="fileInput" accept=".csv"></label>
            <button type="button" onclick="uploadData()">Upload</button>
        </form>
    </div>
    
    <h2>Batting Records</h2>
    <table id="recordsTable">
        <thead>
            <tr>
                <th>Batsman</th>
                <th>Runs</th>
                <th>Balls Faced</th>
                <th>Sixes</th>
                <th>Fours</th>
                <th>Singles</th>
                <th>Strike Rate</th>
                <th>Batting Average</th>
                <th>Dismissals</th>
                <th>Highest Score</th>
                <th>Fifties/Hundreds</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        // Firebase Configuration (Replace with your details)
        const firebaseConfig = {
            apiKey: "AIzaSyBDfZW5VH_uWNGY0Krsy9wQt5mcHXgLMgY",
            authDomain: "hallscl.firebaseapp.com",
            databaseURL: "https://hallscl-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "hallscl",
            storageBucket: "hallscl.appspot.com",
            messagingSenderId: "176761403936",
            appId: "1:176761403936:web:c9c36c7ca955fa896c9a45"
        };

        document.addEventListener("DOMContentLoaded", function () {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
                console.log("✅ Firebase connected successfully!");
            } else {
                console.warn("⚠️ Firebase already initialized. Skipping re-initialization.");
            }
            window.database = firebase.database();
            loadData();
        });

        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
        }

        function checkPassword() {
            const password = document.getElementById("adminPass").value;
            if (password === "cricket123") { 
                localStorage.setItem("isAdmin", "true");
                document.getElementById("adminUpload").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
            } else {
                alert("Incorrect password");
            }
        }

        function uploadData() {
            const fileInput = document.getElementById("fileInput");
            const file = fileInput.files[0];
            if (!file) {
                alert("⚠️ Please select a file first.");
                return;
            }

            const reader = new FileReader();
            reader.onload = function (event) {
                const text = event.target.result;
                if (!window.database) {
                    console.error("❌ Firebase database not initialized.");
                    alert("❌ Firebase database is not connected. Try refreshing the page.");
                    return;
                }
                window.database.ref("battingRecords").set(text)
                    .then(() => {
                        alert("✅ Data uploaded successfully!");
                        loadData();
                    })
                    .catch(error => {
                        console.error("❌ Error uploading data:", error);
                        alert("❌ Error uploading data: " + error.message);
                    });
            };
            reader.readAsText(file);
        }

        function loadData() {
            window.database.ref("battingRecords").on("value", (snapshot) => {
                if (snapshot.exists()) {
                    parseData(snapshot.val());
                } else {
                    console.warn("⚠️ No batting records found");
                }
            }, (error) => {
                console.error("❌ Firebase Read Error:", error);
            });
        }

        function parseData(data) {
            const rows = data.split("\n");
            let tableBody = "";
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(",");
                if (cols.length < 11) continue;
                tableBody += `<tr>
                    <td>${cols[0]}</td>
                    <td>${cols[1]}</td>
                    <td>${cols[2]}</td>
                    <td>${cols[3]}</td>
                    <td>${cols[4]}</td>
                    <td>${cols[5]}</td>
                    <td>${cols[6]}</td>
                    <td>${cols[7]}</td>
                    <td>${cols[8]}</td>
                    <td>${cols[9]}</td>
                    <td>${cols[10]}</td>
                </tr>`;
            }
            document.querySelector("#recordsTable tbody").innerHTML = tableBody;
        }
    </script>
</body>
</html>
