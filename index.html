<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halls United Cricket League (HUCL)</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0b6623;
            color: white;
            text-align: center;
        }
        h1 {
            color: #ffd700;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            color: black;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #ff4500;
            color: white;
        }
        .upload-section, .record-section {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Halls United Cricket League (HUCL)</h1>
    
    <button onclick="showLogin()">Admin Login</button>
    <div id="loginSection" style="display:none;">
        <input type="password" id="adminPass" placeholder="Enter Admin Password">
        <button onclick="checkPassword()">Submit</button>
    </div>
    
    <div class="upload-section" id="adminUpload">
        <form id="uploadForm">
            <label>Upload Weekly Batting Data: <input type="file" id="battingFile" accept=".csv"></label>
            <button type="button" onclick="uploadData('batting')">Upload Batting</button><br>
            <label>Upload Weekly Bowling Data: <input type="file" id="bowlingFile" accept=".csv"></label>
            <button type="button" onclick="uploadData('bowling')">Upload Bowling</button>
        </form>
    </div>
    
    <h2>Select Record Type</h2>
    <button onclick="showRecords('last')">Last Week</button>
    <button onclick="showRecords('this')">This Week</button>
    <button onclick="showRecords('total')">Total</button>
    
    <div id="last" class="record-section">
        <h2>Last Week's Records</h2>
        <button onclick="loadTable('battingLast')">Orange Cap</button>
        <button onclick="loadTable('bowlingLast')">Purple Cap</button>
        <button onclick="loadTable('mvpLast')">MVP</button>
    </div>
    
    <div id="this" class="record-section">
        <h2>This Week's Records</h2>
        <button onclick="loadTable('battingThis')">Orange Cap</button>
        <button onclick="loadTable('bowlingThis')">Purple Cap</button>
        <button onclick="loadTable('mvpThis')">MVP</button>
    </div>
    
    <div id="total" class="record-section">
        <h2>Total Records</h2>
        <button onclick="loadTable('battingTotal')">Orange Cap</button>
        <button onclick="loadTable('bowlingTotal')">Purple Cap</button>
        <button onclick="loadTable('mvpTotal')">MVP</button>
    </div>
    
    <table id="recordsTable">
        <thead id="tableHead"></thead>
        <tbody id="tableBody"></tbody>
    </table>
    
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBDfZW5VH_uWNGY0Krsy9wQt5mcHXgLMgY",
            authDomain: "hallscl.firebaseapp.com",
            databaseURL: "https://hallscl-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "hallscl",
            storageBucket: "hallscl.appspot.com",
            messagingSenderId: "176761403936",
            appId: "1:176761403936:web:c9c36c7ca955fa896c9a45"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
            console.log("✅ Firebase connected successfully!");
        } else {
            console.warn("⚠️ Firebase already initialized. Skipping re-initialization.");
        }

        const database = firebase.database();
        function showLogin() {
            document.getElementById("loginSection").style.display = "block";
        }
        function checkPassword() {
            const password = document.getElementById("adminPass").value;
            if (password === "cricket123") {
                localStorage.setItem("isAdmin", "true");
                document.getElementById("adminUpload").style.display = "block";
                document.getElementById("loginSection").style.display = "none";
            } else {
                alert("Incorrect password");
            }
}

        function uploadData(type) {
            const fileInput = document.getElementById(`${type}File`);
            const file = fileInput.files[0];
            if (!file) {
                alert("Select a file first.");
                return;
            }
            const reader = new FileReader();
            reader.onload = function (event) {
                database.ref(`weeks/${Date.now()}/${type}`).set(event.target.result)
                    .then(() => alert(`${type.toUpperCase()} data uploaded successfully!`))
                    .catch(error => alert("Error uploading data: " + error.message));
            };
            reader.readAsText(file);
        }

        function loadData() {
            database.ref("weeks").on("value", snapshot => {
                if (snapshot.exists()) {
                    console.log("✅ Data loaded successfully!");
                } else {
                    console.warn("⚠️ No records found");
                }
            }, error => {
                console.error("❌ Firebase Read Error:", error);
            });
        }

        function parseData(data) {
            const rows = data.split("\n");
            let tableBody = "";
            for (let i = 1; i < rows.length; i++) {
                const cols = rows[i].split(",");
                if (cols.length < 3) continue;
                tableBody += `<tr>${cols.map(col => `<td>${col.trim()}</td>`).join('')}</tr>`;
            }
            document.querySelector("#tableBody").innerHTML = tableBody;
        }

        loadData();
    </script>
</body>
</html>
